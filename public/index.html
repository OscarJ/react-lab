<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <style>
    body {font-family: Arial;}
    
    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    
    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    
    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    </style>
  <title>Front end App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'CSS')">CSS</button>
    <button class="tablinks" onclick="openCity(event, 'Knockout')">Knockout</button>
    <button class="tablinks" onclick="openCity(event, 'React')">React</button>
    <button class="tablinks" onclick="openCity(event, 'WC')">WC</button>
  </div>

  <div id="CSS" class="tabcontent">
    <h3>CSS</h3>
    <div>Hola</div>
  </div>

  <div id="Knockout" class="tabcontent">
    <h3>Knockout</h3>
    <div>Hola</div>
  </div>
  
  <div id="React" class="tabcontent">
    <h3>React</h3>
    <div id="root"></div>
  </div>
  
  <div id="WC" class="tabcontent">
    <h3>WC</h3>
    <p>Web Components</p>
  </div>  
  <script src="./checker.js"></script>
  <!-- <script src="http://ozkr.work/scripts/checker.js"></script> -->
  <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
</body>
  <script>
    function loadWorker(){
      window.worker = new SharedWorker('./worker.js');
      window.worker.port.start();
      window.worker.port.addEventListener('message', (event) => {
          if(event.data.message){
            console.log(event.data.message);
          }
      });    
      window.oraculo = function(message){
        window.worker.port.postMessage({
          from: constants.id, 
          message: message
        });
      }
    }
    function closeConnections(){
      window.worker.port.postMessage({
          from: 'body', 
          message: 'close'
      });
    }
    window.onload=loadWorker;
    window.onbeforeunload=closeConnections;
  </script>
</html>
